<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var color1;
        var color2;
        var name ;
        var res ="";
        var now= new Date();
        var hour=now.getHours();
         name= prompt("please enter your name :)");
        color1= prompt("please enter your fav color :)");
        color2= prompt("please enter your fav color :)");
         if(hour<12)
         res="Good morning";
         if(hour>=12&& hour<18)
         res="Good afternoon";
         if(hour>18)
         res="Goog evening";

         res= res +",<span style='color:"+color2+"'>"+ name +"</span> ,welcome to javascript"+",at this hour"+hour ;
         document.write("<h2 style='color:"+color1+"'>"+ res+"</h2>");
         document.write(now.getDate()+"<br>");
         document.write(now.getDay()+"<br>");
         document.write(now.getHours()+"<br>");
         document.write(now.getUTCHours()+"<br>");
         document.write(now.getFullYear()+"<br>");
         document.write(now.getMinutes()+"<br>");
         document.write(now.getTime()+"<br>");
         document.write(now.getMonth()+"<br>");
         document.write(now.toTimeString()+"<br>");
         document.write(now.toString()+"<br>");
        document.write("<h2>"+"HI"+"</h2>")
    </script>
