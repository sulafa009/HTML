<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    html{
        background-color: rgb(230, 222, 222);
    }
    body {
        height: 100%;
        margin: 0;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
    }
    
    a {
        color: rgb(15, 15, 15);

    a:hover {
        text-decoration: none;
        background-color: rgb(230, 222, 222);
    }
    
    header {
        background-color:rgb(82, 20, 20);
        padding: 10px;
        display: flex;
        align-items: center;
        position: sticky;
    }
    
    h1 {
        font-weight: bold;
        margin: 0;
        margin-right: 10px;
        color: rgb(15, 15, 15);
    }
    
    ul {
        text-decoration:none;
        list-style-type: none;

        align-items: center;
        padding-right: 5px;
        margin-left: 5px;
    }
    
    li {
        margin-left: 15px;
        font-size: large;
        color: rgb(15, 15, 15);
        
    }
    
    .down-links {
        display: none;

        background-color: rgb(230, 222, 222);
        min-width: 170px;

        text-decoration: none;

    .down-links a {
        color: rgb(113, 46, 21);
        padding: 12px 16px;

        display: block;
    }
    
    .down:hover .down-links{
        display: block;
    }
    
    main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;

    footer {
        background-color:rgb(82, 20, 20);

        position: sticky;

        text-align: center;
    }
    
    .h1 {
        color: rgb(32, 24, 24);
        text-shadow: 2px 2px 4px #333;
        align-items: center;
    }
    .converter-container {
            border: 4px solid black;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .converter-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        fieldset{
              
              border:3px solid black;
              padding: 5px 20px;
              background: white;
              width: 1000px;
              border-radius: 0px;
              margin-bottom: 20px;
        }
        .value-result-container {
            margin-top: 10px;
            border: 2px solid black;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .value-result-container label {
            display: block;
            margin-bottom: 5px;
        }
        </style>
        <script>
            function convert() {

const conversionChoice = document.querySelector('input[name="conversion"]:checked').value;


const valueToConvert = parseFloat(document.getElementById('valueToConvert').value);


let result;
if (conversionChoice === 'fahrenheitToCelsius') {
  result = (valueToConvert - 32) * (5 / 9);
  result = result.toFixed(2) + ' Â°C';
} else if (conversionChoice === 'kilometersToMiles') {
  result = valueToConvert * 0.6213712;
  result = result.toFixed(2) + ' miles';
} else if (conversionChoice === 'metersToFeet') {
  result = valueToConvert * 3.28084;
  result = result.toFixed(2) + ' feet';
}


document.getElementById('result').textContent = `Result: ${result}`;
}

        </script>

</head>
<body>
<header>
    <h1>My Website</h1>
    <ul>
        <li><a href="finalwork.html">Home</a></li>
        <li class="down">
            <a href="#">Links</a>
            <div class="down-links">
                <a href="pers.html">Personal Info</a>
                <a href="sm.html">My Social Media</a>
                <a href="converter.html">Converter</a>
                <a href="#">Dice Game</a>
            </div>
        </li>
    
    </ul>
</header>
<main>
    <fieldset>
        <legend><h1>Unit Converter</h1></legend>
    <div class="converter-container">
        <h1>Temperature Converter</h1>
        <label>
            <input type="radio" name="conversion" value="fahrenheitToCelsius" checked><br>
            Fahrenheit to Celsius
        </label>
        <br>
        <h1>Distance Converter</h1>
        <label>
            <input type="radio" name="conversion" value="kilometersToMiles"><br>
            Kilometers to Miles
        </label>
        <br>
        <h1>Height Converter</h1>
        <label>
            <input type="radio" name="conversion" value="metersToFeet"><br>
            Meters to Feet
        </label>
        <br><br>
    </div>
</fieldset>
        <fieldset>
            <legend><h3>The Result</h3></legend>
        <div class="value-result-container">
            <label for="valueToConvert">Value to Convert:</label>
            <input type="text" id="valueToConvert">
            <br>
            <button onclick="convert()">Convert</button>
            <br>
            <label for="result">Result:</label>
            <span id="result"></span>
        </div>
    </fieldset>
</main>
<footer class="footer">

    </footer>
